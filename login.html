<!DOCTYPE html>
<html>
<head>
  <title>Login / Signup</title>
</head>
<body>

<h2>Signup</h2>
<input type="email" id="signupEmail" placeholder="Email"><br><br>
<input type="password" id="signupPass" placeholder="Password"><br><br>
<button onclick="signup()">Signup</button>

<hr>

<h2>Login</h2>
<input type="email" id="loginEmail" placeholder="Email"><br><br>
<input type="password" id="loginPass" placeholder="Password"><br><br>
<button onclick="login()">Login</button>

<br><br>
<button onclick="logout()">Logout</button>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "zkg-live.firebaseapp.com",
  projectId: "zkg-live",
  appId: "XXXX"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

function signup(){
  const email = document.getElementById("signupEmail").value;
  const pass = document.getElementById("signupPass").value;

  auth.createUserWithEmailAndPassword(email, pass)
    .then(() => alert("Signup successful ✅"))
    .catch(err => alert(err.message));
}

function login(){
  const email = document.getElementById("loginEmail").value;
  const pass = document.getElementById("loginPass").value;

  auth.signInWithEmailAndPassword(email, pass)
    .then(() => {
      alert("Login successful ✅");
      window.location.href = "upload.html";
    })
    .catch(err => alert(err.message));
}

function logout(){
  auth.signOut().then(() => alert("Logged out"));
}
</script>

</body>
</html>
