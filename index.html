<!DOCTYPE html>
<html>
<head>
  <title>ZKG Live</title>
  <meta charset="UTF-8">

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f9f9f9;
    }

    .video-card{
      background:#fff;
      padding:15px;
      margin-bottom:25px;
      border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
      max-width:400px;
    }

    video{
      width:100%;
      border-radius:6px;
      margin-top:10px;
    }

    .tags{
      color:#666;
      font-size:13px;
      margin-top:8px;
    }

    /* üî• ACTION BUTTONS */
    .actions{
      display:flex;
      gap:15px;
      margin-top:12px;
    }

    button{
      border:none;
      padding:8px 14px;
      border-radius:20px;
      cursor:pointer;
      font-size:14px;
    }

    .like-btn{
      background:#ffebee;
      color:#d32f2f;
    }

    .follow-btn{
      background:#1976d2;
      color:#fff;
    }
  </style>
</head>

<body>

<h2>üî• All Videos</h2>
<div id="videos"></div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyCKqRPWM-3C5N-mPAN1lMf_m9CedLIfVSQ",
  authDomain: "zkg-live.firebaseapp.com",
  projectId: "zkg-live",
  storageBucket: "zkg-live.appspot.com",
  messagingSenderId: "1013280789722",
  appId: "1:1013280789722:web:8a561f796c6fda205b01e3"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* Fetch Videos */
db.collection("videos")
  .orderBy("time","desc")
  .onSnapshot(snapshot => {

    const videosDiv = document.getElementById("videos");
    videosDiv.innerHTML = "";

    snapshot.forEach(doc => {
      const data = doc.data();

      videosDiv.innerHTML += `
        <div class="video-card">

          <h3>${data.title || "No Title"}</h3>
          <p>${data.description || ""}</p>

          <a href="watch.html?id=${doc.id}">
            <video muted controls>
              <source src="${data.url}" type="video/mp4">
            </video>
          </a>

          <div class="actions">
            <button class="like-btn">‚ù§Ô∏è Like</button>
            <button class="follow-btn">‚ûï Follow</button>
          </div>

          <p class="tags">
            ${data.tags ? "üè∑Ô∏è " + data.tags : ""}
          </p>

        </div>
      `;
    });

  });
</script>

<!-- üî• MANUAL CLOUDINARY VIDEO -->

  <h3>Cloudinary Test Video</h3>
  <p>Ye video Cloudinary se directly load ho rahi hai</p>

  <video controls>

  </video>

  <div class="actions">
    <button class="like-btn">‚ù§Ô∏è Like</button>
    <button class="follow-btn">‚ûï Follow</button>
  </div>

  <p class="tags">üè∑Ô∏è cloudinary, test</p>

</div>

</body>
</html>
